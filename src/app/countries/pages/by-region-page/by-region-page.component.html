<h2>By Region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- (onValue)="searchByRegion($event)" -->
    <!-- <shared-search-box
      (onDebounce)="searchByRegion($event)"
      placeholder="Search by region ..."></shared-search-box> -->
      <button *ngFor="let region of regions"
        class="btn mx-2"
        [ngClass]="{
          'btn-outline-primary': selectedRegion === region,
          'btn-primary': selectedRegion !== region
        }"
        (click)="searchByRegion(region)"
        >
        {{region}}
      </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
